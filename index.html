<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="logo container-fluid">
          <img src="./logo.png" alt="">
      </div>
      <div class="text container-fluid">
        <p id="first-text" class="text-center">
            WE KNOW THE LAWS!
          <br />
            KNOW YOUR RIGHTS AS A PROPERTY TAX PAYER!
        </p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="main">
        <div class="right-side">
          <embed src="https://www.youtube.com/embed/JCwcr-HEEZM" type="">
        </div>
        <div class="left-side mt-5">
          <h4 class="text text-dark text-center pt-2">Contact Form</h4>
    <div class="container">
      <form target="_blank" action="https://formsubmit.co/lcagle@revtaxgroup.com" method="POST">
        <div class="form-group">
          <br class="form-row">
            <div class="col">
              <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
            </div>
            <br></br>
            <div class="col">
              <input type="number" name="phone" class="form-control" placeholder="Enter Phone Number" required>
            </div>
            <br></br>
            <div class="col">
              <input type="email" name="email" class="form-control" placeholder="Enter Email">
            </div>
            <br></br>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block">Submit</button>
      </form>
    </div>
  </body>
</html>
